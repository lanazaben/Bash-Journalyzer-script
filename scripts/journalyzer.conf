TIME_RANGE="2025-10-30 12:00:29"
Online_Time=
# 2️⃣ Services to monitor (comma-separated list of systemd service names)
SERVICES="kernel,sshd,NetworkManager,systemd,cron"

# 3️⃣ Keywords to detect in logs (comma-separated)
ERROR: emerg, alert, crit, error, fail, fatal
WARNING: warn, warning
# 4️⃣ Directory where reports will be saved
REPORT_DIR="/var/log/journalyzer/reports"

# 5 Numeric threshold for triggering an alert (total keyword matches across all services)
ALERT_THRESHOLD=12

# 7️⃣ How alerts are delivered:
ALERT_MODE="console"

# 8️⃣ Case-insensitive keyword matching (true/false)
CASE_INSENSITIVE=true

#9 Directory of journal files
DIRECTORY=..

#10 peak time
PEAK="1 M , 75 S , 2 S , 5 S , 9 S"
